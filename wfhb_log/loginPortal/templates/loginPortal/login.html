{% extends "loginPortal/base.html" %}
{% block title %} Login {% endblock %}

{% block page %}
<div id="login">

	LOG IN TO YOUR WFHB ACCOUNT<br>
	{{ message }}

</div>
{% endblock %}


{% block buttons %}
 
<form action="/login/auth/" method="POST" enctype="multipart/form-data" >{% csrf_token %}


<table>

	<tr>
		<td>

			<input id="logininput" placeholder="EMAIL" type="text" name="email" required>

		</td>					
		
	</tr>


	<tr>	   
		<td>
			<input id="logininput" placeholder="PASSWORD" type="password" name="password"  required>
		</td>

	</tr>

</table>
	<br />
								
<center><button id="submitbutton" type="submit" value="SUBMIT">LOG IN</button></center>

</form>
{% endblock %}
